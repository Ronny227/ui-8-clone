<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="menu-wrapper">
                <div class="menu-logo">
                    <img src="img/logo.png" alt="" class="logo">
                    
                </div>
                <div class="right-wrapper">
                    <div class="mobile-menu-icon-wrap">
                        <button class="login-btn">Log In</button>
                        <div class="mobile-menu-icon" onclick="openCloseMenu('open')"></div>
                    </div>
                    <ul class="menu">
                        <li class="menu-items" style="color:#024751;">Home</li>
                        <li class="menu-items">Featured</li>
                        <li class="menu-items">About</li>
                        <li class="menu-items">Find Doctor</li>
                        <li class="menu-items">Contact</li>
                        <li class="menu-items" onclick="openCloseMenu('close')">x</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="hero-section">
                <div class="hero-left">
                    <h1 class="hero-heading">Find your doctor and <br> make an appoinment</h1>
                    <p class="sub-heading">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore magni quas non aliquam pariatur sapiente itaque quis.</p>
                    <div class="hero-btn-wrapper">
                        <button class="hero-get-started">Get Started</button>
                        <button class="hero-learn-more">Learn more <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="hero-right">
                    <img src="img/doctor.png" alt="">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="feature-section">
                <div class="feature-heading">As Feature On</div>
                <div class="feature-items">
                    <img src="img/f-1.png" alt="" class="feature-item-img">
                    <img src="img/f-2.png" alt="" class="feature-item-img">
                    <img src="img/f-3.png" alt="" class="feature-item-img">
                    <img src="img/f-4.png" alt="" class="feature-item-img">
                    <img src="img/f-5.png" alt="" class="feature-item-img">
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
